<div class="dialogContainer">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit Address</h1>
    <div>
        <div mat-dialog-content>



            <div>
                <mat-form-field class="fullWidth" appearance="outline">
                    <mat-label> Street + HouseNo</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Last name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="mr-16" appearance="outline">
                    <mat-label> Zip code</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Last name">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label> City</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions>
            <!-- V19 dialog schliessen-->
            <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
            <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
        </div>
    </div>
