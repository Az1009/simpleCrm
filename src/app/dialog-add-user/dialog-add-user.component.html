<!-- progressbar aus der material Angular bib -->
<div class="dialogContainer">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add user</h1>
    <div>
        <div mat-dialog-content>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <!-- ngModel verknÃ¼pfne -->
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
                <!--<mat-hint>Pleace enter a name</mat-hint -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
                <!--<mat-hint>Pleace enter a last name</mat-hint>-->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Birth date</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth date" [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1>

                </mat-datepicker>
                <!-- <mat-hint>Pleace enter a date</mat-hint>-->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label> Street + HouseNo</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Last name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label> Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Last name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button>Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>
</div>
