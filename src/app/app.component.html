<!-- sideNav -->
<mat-drawer-container class="mat-drawer-container" autosize>

    <!-- mit (opened aus md true bleibt das menu immer offen) -->
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logoContainer">
            <img src="./assets/img/logo.png" alt=""> </div>
        <ul class="menuItems">
            <li [routerLink]="['/']" routerLinkActive="routerLinkActive">
                <mat-icon>fact_check</mat-icon>Dashboard
            </li>
            <li [routerLink]="['/user']" routerLinkActive="routerLinkActive">
                <mat-icon>perm_identity</mat-icon>User</li>
        </ul>
    </mat-drawer>

    <!-- toolbar aus material Design -->
    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <!-- icon fÃ¼r das menu -->
                <mat-icon class="menuIcon" (click)="drawer.toggle()">menu</mat-icon>


                <span>Simple CRM</span>
            </mat-toolbar-row>
        </mat-toolbar>

        <!-- componente user und dashboard hier drunter anzeigen -->

        <div class="routerContainer">
            <router-outlet></router-outlet>

        </div>

    </div>
