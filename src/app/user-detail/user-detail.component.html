<!--vid23 1.detailansicht user -->
<mat-card class="userDetailHeader">
    <!-- menu zum bearbeiten -->
    <button mat-icon-button class="pinRightUpperCorner" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button >
    <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="editUserDetails()">Edit</button>
    </mat-menu>
    <img src="./assets/img/profile.png" alt="">

    <div class="userDetails">
        <!-- vid.26 6 daten die aus der db ausgelesen werden sollen -->
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.eMail}}
    </div>

</mat-card>
