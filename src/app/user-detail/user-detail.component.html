<!--vid23 1.detailansicht user -->
<mat-card class="userDetailHeader">

    <img src="./assets/img/profile.png" alt="">

    <div class="userDetails">
        <!-- vid.26 6 daten die aus der db ausgelesen werden sollen -->
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.eMail}}
    </div>

</mat-card>

<!-- vid24 adress card -->

<mat-card class="mt-32">
    <!-- 27.Vid. 1 icon aus material Design -->
    <button mat-icon-button class="pinRightUpperCorner" (click)="openAddressDialog">
    <mat-icon>more_vert</mat-icon>
</button >
    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        <!-- vid.26 6 daten die aus der db ausgelesen werden sollen -->
        {{user.street}} <br> {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
